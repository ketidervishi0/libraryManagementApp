server.port=9090
spring.datasource.url=jdbc:postgresql://localhost:5432/libraryAppDb
spring.datasource.username=postgres
spring.datasource.password=admin123

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.open-in-view=false


springdoc.swagger-ui.path=/swagger-ui.html

# Logs
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web.servlet.handler.HandlerMappingIntrospector=INFO
logging.level.org.springframework.boot.autoconfigure.condition=debug

